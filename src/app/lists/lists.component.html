<div class="text-center mt-3">
    <h2>{{predicate==='liked'?'کاربرهای لایک شده':'کاربرهایی که من را لایک کردن'}}</h2>
</div>

<div class="container mt-3">
    <div class="row">
        <div class="btn-group" name="predicate">
            <button class="btn btn-primary" btnRadio="liked" [(ngModel)]="predicate" (click)="loadLikes('liked')">
                کاربرهای لایک شده
            </button>
            <button class="btn btn-primary" btnRadio="likedBy" [(ngModel)]="predicate" (click)="loadLikes('likedBy')">
                کاربرهایی که من را لایک کردن'
            </button>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-2" *ngFor="let member of members">
            <app-member-card [member]="member"></app-member-card>
        </div>
    </div>
</div>
