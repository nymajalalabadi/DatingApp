<form (ngSubmit)="register()">
    <h2 class="text-center text-primary">ثبت نام</h2>
    <hr>
    <div class="form-group">
        <input type="text" class="form-control" name="userName" placeholder="نام کابری">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="کلمه عبور">
    </div>
    <div class="form-group text-center">
        <button class="btn btn-success mr-2" type="submit">ثبت نام</button>
        <button class="btn btn-default mr-2" type="button" (click)="cansel()">لغو</button>
    </div>
</form>
